<section class="block block-multiple-column-1" >
  <div class="container">
    <div class="columns">
      {% for item in section.columns %}
      <div class="column column-{{ forloop.length }}">
        <img class="column-image" src="{{ item.image | relative_url }}">
        <div class="column-content">
          <h3>{{ item.title }}</h3>
          <ul>
            {% for content in item.contents %}
            <li>{{ content }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  {% if section.background_image %}
  <div class="background-wrap progressive__bg progressive--not-loaded" data-progressive="{{ section.background_image | relative_url }}"
       data-progressive-sm="{{ section.background_image | prepend: 'medium' | relative_url }}"
       style="background-image: url('{{ section.background_image | prepend: 'thumb' | relative_url }}')"></div>
  {% endif %}
</section>
